<!DOCTYPE HTML>8
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cssua.min.js"></script>
    <script>
        function showDetail(filename, blandname) {
            $("#title").text(blandname);
            $("#bland-image").attr("src", "images/"+filename+".jpg");
            $.mobile.changePage('#detail-page');
        }
        
        function goToFlickrPage() {
            var url = "http://www.flickr.com/photos/kimuchi583/";
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div data-role="page" id="japan-page">
        <div data-role="header" data-position="fixed" class="jqm-header-custom" data-theme="c">
            <h1>FastFashionBrand</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li data-role="list-divider">Japan Rank</li>
                <li><a href="#" onclick="showDetail('uniqlo', 'ユニクロ')">1位</a></li>
                <li><a href="#" onclick="showDetail('gu', 'GU')">2位</a></li>
                <li><a href="#" onclick="showDetail('shimamura', 'しまむら')">3位</a></li>
                <li><a href="#" onclick="showDetail('hm', 'H＆M')">4位</a></li>
            </ul>
            <p id="credit">Photos by <a href="#" onclick="goToFlickrPage();">kimuchi583</a></p>
        </div>
    
        <div data-role="footer" data-position="fixed"> 
            <div data-role="navbar" class="tabbar">
                <ul>
                    <li><a href="#japan-page" class="ui-btn-active ui-state-persist" data-icon="custom" id="train">Japan</a></li>
                    <li><a href="#world-page" data-icon="custom" id="train">World</a></li>
                </ul>
            </div>
        </div> 
    </div>
    
    <div data-role="page" id="world-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>FashionBrand</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li data-role="list-divider">Fashion Bland</li>
                <li><a href="#" onclick="showDetail('200kei', 'Hermes')">1位</a></li>
                <li><a href="#" onclick="showDetail('e5kei', 'LouisVuitton')">2位</a></li>
                <li><a href="#" onclick="showDetail('e6kei', 'GUCCI')">3位</a></li>
            </ul>
            <p id="credit">Photos by <a href="#" onclick="goToFlickrPage();">kimuchi583</a></p>
        </div>
        
        <div data-role="footer" data-position="fixed"> 
            <div data-role="navbar" class="tabbar">
                <ul>
                    <li><a href="#japan-page" data-icon="custom" id="train">Japan</a></li>
                    <li><a href="#world-page" class="ui-btn-active ui-state-persist" data-icon="custom" id="train">World</a></li>
                </ul>
            </div>
        </div> 
    </div>
    
    <div data-role="page" id="detail-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1 id="title"></h1> 
            <a href="index.html" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
        </div>
        
        <div data-role="content">
            <img src="" alt="" id="bland-image">
        </div>
    </div>
</body>
</html>
